<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}

</head>
<body>

          <a class="navbar-brand" style="color: white;" href="#">Katalog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <a class="nav-link active" style="color: white;" aria-current="page" href="{% url 'index' %}">index</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: white;" href="{% url 'project_page' %}">Project</a>
              </li>
              <li class="nav-item">

              </li> 
              
              <p>{{userd.id}}</p>
              {% if user.is_authenticated %}
                <li class="nav-item ms-2">
                  <a class="nav-link btn btn-primary text-white" href="{% url 'section' %}">Saction</a>
                </li>
                
                <div class="dropdown">

                    <img style="height: 50px; width: 50px;" src="{{user.profilemodel.profil_image.url}}" alt="">
                  
                  </a>
                
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                    <li><a class="dropdown-item" href="{% url 'editprofil' user.id %}">editprofil</a></li>

                    <li class="nav-item ms-2">
                      <a class="nav-link btn btn-primary text-white" href="{% url 'logout' %}">logout</a>

                  </ul>
                </div>
              {% else %}
                <li class="nav-item ms-2">
                  <a class="nav-link btn btn-primary text-white" href="{% url 'login' %}">login</a>
                </li> 
                <li class="nav-item ms-2">
                  <a class="nav-link btn btn-primary text-white" href="{% url 'sign' %}">sign_up</a>
                </li> 
              {% endif %}                          
                                        
          </div>
        </div>
      </nav>
        {% block content %}
